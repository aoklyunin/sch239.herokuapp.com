{# Load the tag library #}
{% load bootstrap3 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}

{# Display django.contrib.messages as Bootstrap alerts #}
{% bootstrap_messages %}


<form method="post" action="attempt">

    {% csrf_token %}.

    {% buttons %}
        <button type="submit" class="btn btn-primary" >
            Добавить попытку
        </button>
    {% endbuttons %}


</form>
